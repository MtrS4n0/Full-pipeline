<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});

      function fetchDataAndDrawChart() {
        fetch('http://localhost:3000/api/temperatures')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
      })
        .then(json => {
            const feeds = json.feeds;
            const chartData = [['Time', 'Temperature']];

            feeds.forEach(feed => {
            const time = new Date(feed.created_at).toLocaleTimeString();
            const temp = parseFloat(feed.field1);
            if (!isNaN(temp)) {
                chartData.push([time, temp]);
            }
          });

          drawChart(chartData);
        })
          .catch(error => {
            console.error('Error fetching temperature data:', error);
            document.getElementById('chart_div').innerText = 'Failed to load chart data';
        });
      }

        google.charts.setOnLoadCallback(fetchDataAndDrawChart);

      function drawChart(chartData) {
        var data = google.visualization.arrayToDataTable(chartData);

        var options = {
          title: 'Temperature over time',
          hAxis: { title: 'Time' },
          vAxis: { title: 'Temperature Â°C' },
          legend: 'none',
          trendlines : {
            0: {
              type: 'linear',
              color: 'red',
              lineWidth: 2,
              opacity: 0.7,
              showR2: true
            }
          }
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
